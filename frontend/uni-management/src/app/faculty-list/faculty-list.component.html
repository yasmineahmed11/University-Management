<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


<div class="container mt-4">
  <h2 class="mb-3">Faculties</h2>

  <!-- Add new faculty -->
  <div class="mb-3 d-flex m-3" >
    <input
      type="text"
      class="form-control me-2"
      placeholder="Enter faculty name"
      [(ngModel)]="newFacultyName"
    />
    <button class="btn btn-primary p-2 w-auto text-nowrap" (click)="addFaculty() " *ngIf="isLoggedIn()">Add Faculty</button>
  </div>

  <!-- Faculty List -->


  <div class="row container bg-soft-primary">
    <div class="col-lg-12">
      <div>
        <div class="table-responsive">
          <table class="table project-list-table table-nowrap align-middle table-borderless w-100">
            <thead>
              <tr>
                  <th scope="col">Faculty Name</th>
                  <th scope="col">Courses</th>
                  <th scope="col">Actions</th>
              </tr>

              <tr *ngFor="let faculty of faculties">
                 <td>{{ faculty.facultyName}}</td>

                 <td>
                  <button class="btn btn-outline-primary btn-sm" (click)="viewCoursesByFaculty(faculty.id)">
                    View Courses
                  </button>
                </td>

                 <td><a href="#" class="danger" (click)="deleteFaculty(faculty.id)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </a></td>
              </tr>
          </thead>
          </table>
        </div>
      </div>
    </div>
  </div>



  <!-- No Faculty Message -->
  <ng-template #noFaculties>
    <div class="alert alert-info mt-3">
      No faculties available. Add one above.
    </div>
  </ng-template>
</div>
