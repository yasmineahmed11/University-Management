<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container mt-4 ">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix text-center m-">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>Student</span></th>
                <th><span>Level</span></th>
                <th class="text-center"><span>Faculty</span></th>
                <th><span>Controls</span></th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of pagedStudents">
                <td>
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="student-avatar">
                  <a href="#" class="user-link text-decoration-none">{{ student.studentName }}</a>
                  <span class="user-subhead">ID: {{ student.studentId }}</span>
                </td>
                <td>
                  Level {{ student.studentLevel }}
                </td>
                <td class="text-center">
                  {{ student.facultyName }}
                </td>
                <!-- <td>
                  <a href="mailto:{{ student.email }}">{{ student.email || 'N/A' }}</a>
                </td> -->
                <td style="width: 20%;">
                  <a href="#" class="table-link" (click)="viewStudent(student)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a href="#" class="table-link" (click)="editStudent(student)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a href="#" class="table-link danger" (click)="deleteStudent(student.studentId)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- pagination -->
        <ul class="pagination justify-content-center  fs-5 text-dark">
          <li [class.disabled]="currentPage === 1">
            <a href="#" (click)="prevPage(); $event.preventDefault()"><i class="fa fa-chevron-left"></i></a>
          </li>


          <li *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === i + 1" class="mx-3 fw-bold">
            <a href="#" (click)="goToPage(i + 1); $event.preventDefault()" class="text-decoration-none">{{ i + 1 }}</a>
          </li>

          <li [class.disabled]="currentPage === totalPages">
            <a href="#" (click)="nextPage(); $event.preventDefault()"><i class="fa fa-chevron-right"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
