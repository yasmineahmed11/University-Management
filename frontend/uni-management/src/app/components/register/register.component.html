<div class="container mt-5">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mb-3">
      <label>Username</label>
      <input type="text" [(ngModel)]="registerData.username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" [(ngModel)]="registerData.password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select [(ngModel)]="registerData.role" name="role" class="form-select" required>
        <option value="" disabled selected>Select role</option>
        <option value="ADMIN">Admin</option>
        <option value="STUDENT">Student</option>
        <!-- Add other roles as needed -->
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div *ngIf="message" class="mt-3 alert alert-info">{{ message }}</div>
</div>
