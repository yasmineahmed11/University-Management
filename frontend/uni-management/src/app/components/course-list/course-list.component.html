<div class="row container bg-soft-primary mx-">
  <div class="col-lg-12">
    <div>
      <div class="table-responsive">
        <table class="table project-list-table table-nowrap align-middle table-borderless w-100">

          <!-- head -->
           <thead>
              <tr>
                  <th scope="col">Course Name</th>
                  <th scope="col">Level</th>
                  <th scope="col">Faculty</th>
                  <th scope="col">Course ID</th>
                  <th scope="col" style="width: 200px;">Actions</th>
              </tr>
          </thead>


          <tbody>
  <tr *ngFor="let course of courses" >

    <td>
      <a href="#" class="text-body">{{ course.courseName }}</a>
    </td>
    <td>
      <span class="badge badge-soft-success mb-0 p-3 fs-6"> {{ course.studentLevel }}</span>
    </td>
    <td>{{ course.facultyName }}</td>
    <td>{{ course.courseId }}</td>
    <td>
      <ul class="list-inline mb-0">
        <li class="list-inline-item">

          <a
            href="javascript:void(0);"
            (click)="isLoggedIn() && openEditModal(course)"
            class="px-2 text-primary"
            [class.disabled]="!isLoggedIn()"
            [attr.aria-disabled]="!isLoggedIn()"
            [title]="isLoggedIn() ? 'Edit' : 'Login to edit'"
          >
            <i class="bx bx-pencil font-size-18"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a href="javascript:void(0);" class="px-2 text-danger" title="Delete"><i class="bx bx-trash-alt font-size-18"></i></a>
        </li>
        <li class="list-inline-item dropdown">
          <a class="text-muted dropdown-toggle font-size-18 px-2" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true">
            <i class="bx bx-dots-vertical-rounded"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-end">
            <a class="dropdown-item" href="#">Details</a>
            <a class="dropdown-item" href="#">Archive</a>
            <a class="dropdown-item" href="#">Remove</a>
          </div>
        </li>
      </ul>
    </td>
  </tr>
</tbody>

        </table>

  <p-paginator
    [rows]="pageSize"
    [totalRecords]="totalItems"
    [first]="(currentPage - 1) * pageSize"
    (onPageChange)="paginate($event)"
    styleClass="modern-paginator">

<!-- Edit Course Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true" *ngIf="isLoggedIn()">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="updateCourse()" *ngIf="selectedCourse">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input
              type="text"
              id="courseName"
              class="form-control"
              [(ngModel)]="selectedCourse.courseName"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="courseCode" class="form-label">Course Code</label>
            <input
              type="text"
              id="courseCode"
              class="form-control"
              [(ngModel)]="selectedCourse.courseId"
              name="code"
              required
            />
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>

        </div>
